<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>noone</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="form-group">
                <h1>To Do List</h1>
                <input type="text" name="todo" id="todo" class="form-control" placeholder="To Do ..." v-model="todo" @keyup.enter="addTodo">
                <button class="btn btn-primary" @click="addTodo()" style="margin-top:8px"> Add </button>
            </div>
            <table class="table" v-if="todos.length > 0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">To Do</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody v-for="(todo, index) in todos" :key="index">
                    <td scope="row">{{index+1}}</td>
                    <td>{{todo}}</td>
                    <td>
                        <button class="btn btn-danger" @click="deleteTodo(index)">
                            Delete
                        </button>
                    </td>
                </tbody>
            </table>
            <h3 v-else>Empty</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
